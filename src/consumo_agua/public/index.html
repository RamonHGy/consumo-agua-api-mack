<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Consumo água</title>
</head>
<body>
    <header>
        <div id="name">
            <h1>Controle de Consumo</h1>
        </div>
    </header>

    <nav id="links">
        <a href="#" id="linkRegister">Registrar Consumo</a>
        <a href="#" id="linkConsult">Consultar Consumo</a>
        <a href="#" id="linkAlert">Alerta de Consumo</a>
    </nav>
    <section id="formCadastro" class="form card">
        <h1>Registrar Consumo</h1>
        <form id="formRegister">
            <label for="id-user"> Código do usuário
                <input type="number" id="id-user" placeholder="Digite o código" required>
            </label>
            <label for="water-consum"> Consumo(m³)
                <input type="number" id="water-consum" placeholder="Digite o consumo" required>
            </label>
            <label for="date-consum"> Data consumo
                <input type="date" id="date-consum" required>
            </label>
            <button id="button-post" type="submit">Registrar</button>
            <p id="response"></p>
        </form>
    </section>
    
    <br>
    
    <section id="formConsumption" class="form card">
        <h1>Consultar Consumo</h1>
        <form id="formConsult">
            <label for="id-user-consum1">Código do Usuário
                <input type="number" id="id-user-consum" placeholder="Digite o código" required>
            </label>
            <label for="start-date1">Data Inicial
                <input type="date" id="start-date" required>
            </label>
            <label for="end-date1">Data Final
                <input type="date" id="end-date" required>
            </label>
            <button id="button-get" type="submit">Consultar</button>
            <p id="response-consum"></p>
        </form>
    </section>
    
    <section id="formAlerta" class="form card">
        <h1>Alerta de consumo</h1>
        <form id="formAlert">
            <label for="alerts">Código do usuário
                <input type="number" id="id-user-alert" placeholder="Digite o código">
            </label>
            <button type="submit" id="button-alert">Buscar</button>
            <p id="alert-message-consum"></p>
        </form>
    </section>
    
    
    <section id="results">
    </section>
    
    <script src="main.js"></script>
